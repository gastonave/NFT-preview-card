<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link href="style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  	<title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

	<section>
		<div class="img-box">
			<img class="equil-img" src="images/image-equilibrium.jpg" alt="Equilibrium">
		<div class="img-box-mid">
			<img class="viewer" src="images/icon-view.svg" alt="viewer eye">
		</div>
		</div>
		<h1>Equilibrium #3429</h1>
		<p class="info">Our Equilibrium collection promotes balance and calm.</p>
		<div class="amts">
			<img class="eth-img" src="images/icon-ethereum.svg" alt="Ethereum">
			<p class="eth-text">0.041 ETH</p>
			<img class="clock-img" src="images/icon-clock.svg" alt="Clock">
			<p class="clock-text">3 days left</p>
		</div>
		<hr>
		<div class="user">
			<img class="avatar-img" src="images/image-avatar.png" alt="Avatar">
			<p class="avatar-text"><span>Creation of</span> Jules Wyvern</p>
		</div>
	</section>
	
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/gastonave/NFT-preview-card.git">Laura Griffis</a>.
  </div>
</body>
</html>
